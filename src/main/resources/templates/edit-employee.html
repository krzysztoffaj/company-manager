<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Company Manager: edit employee</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" th:href="@{/css/edit-employee.css}"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script type="text/javascript" src="/js/edit-employee.js"></script>
</head>

<body>
<div th:replace="fragment/header :: header"></div>

<input type="hidden" id="employee" value='${editedEmployee}'>

<table id="employee-table">
    <tr>
        <td>
            <label><b>First name</b></label><br/>
            <input id="firstName" type="text" required
                   th:value="${editedEmployee.firstName}"
                   th:disabled="true"/>
        </td>
        <td>
            <label><b>Last name</b></label><br/>
            <input id="lastName" type="text" required
                   th:value="${editedEmployee.lastName}"
                   th:disabled="true"/>
        </td>
    </tr>
    <tr>
        <td>
            <label><b>Position</b></label><br/>
            <select id="position">
                <option th:each="position : ${T(com.krzysztoffaj.companymanager.infrastructure.EmployeePosition).values()}"
                        th:value="${position}"
                        th:text="${position}"
                        th:selected="${editedEmployee.position == position}">
                </option>
            </select>
        </td>
        <td>
            <label><b>Salary</b></label><br/>
            <input id="salary" type="number" step="0.01" min="3" max="15" required
                   th:value="${editedEmployee.salary}"/>
        </td>
    </tr>
    <tr>
        <td>
            <label><b>Supervisor</b></label><br/>
            <select id="supervisorId">
                <option selected value=null>-- Unassigned --</option>
                <option th:each="employee : ${allEmployees}"
                        th:if="${employee.position == T(com.krzysztoffaj.companymanager.infrastructure.EmployeePosition).PM
                                    && editedEmployee.id != employee.id}"
                        th:value="${employee.id}"
                        th:text="${employee.firstName} + ' ' + ${employee.lastName}"
                        th:selected="${editedEmployee.supervisorId == employee.id}">
                </option>
            </select>
        </td>
        <td>
            <label><b>Teams</b></label><br/>
            <select multiple id="teams">
                <option th:each="team : ${allTeams}"
                        th:value="${team.id}"
                        th:text="${team.name}"
                        th:selected="${editedEmployee.teams.contains(team)}">
                </option>
            </select>
        </td>
    </tr>
</table>
<div class="button-wrapper">
    <button id="employeeSubmit" type="submit" class="btn btn-success"
            th:onclick="|editEmployee('${editedEmployee.id}')|">Save</button>
</div>
</body>
</html>
