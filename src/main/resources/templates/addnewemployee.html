<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Company Manager: add new employee</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" th:href="@{/css/addnewemployee.css}"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="js/addnewemployee.js"></script>
</head>

<body>
<div th:replace="fragment/header :: header"></div>

<table id="employee-table">
    <tr>
        <td>
            <label><b>First name</b></label><br/>
            <input id="firstName" type="text"/>
        </td>
        <td>
            <label><b>Last name</b></label><br/>
            <input id="lastName" type="text"/>
        </td>
    </tr>
    <tr>
        <td>
            <label><b>Position</b></label><br/>
            <select id="position">
                <option th:each="position : ${T(com.krzysztoffaj.companymanager.infrastructure.EmployeePosition).values()}"
                        th:value="${position}"
                        th:text="${position}">
                </option>
            </select>
        </td>
        <td>
            <label><b>Salary</b></label><br/>
            <input id="salary" type="number" step="0.01"/>
        </td>
    </tr>
    <tr>
        <td>
            <label><b>Supervisor</b></label><br/>
            <select id="supervisorId">
                <option selected value=null>-- Unassigned --</option>
                <option th:each="employee : ${allEmployees}"
                        th:if="${employee.position == T(com.krzysztoffaj.companymanager.infrastructure.EmployeePosition).PM}"
                        th:value="${employee.id}"
                        th:text="${employee.firstName} + ' ' + ${employee.lastName}">
                </option>
            </select>
        </td>
        <td>
            <label><b>Teams</b></label><br/>
            <select multiple id="teams">
                <option th:each="team : ${allTeams}"
                        th:value="${team.id}"
                        th:text="${team.name}">
                </option>
            </select>
        </td>
    </tr>
</table>
<div class="button-wrapper">
    <input id="newemployeesubmit" type="submit" value="Submit"/>
</div>

</body>
</html>
